  <!-- AI Brain/Circuit Pattern -->
  <g transform="translate(16, 16)">
    <!-- Central Core -->
    <circle cx="16" cy="16" r="3" fill="#ffffff" opacity="0.9"/>

    <!-- Neural Network Lines -->
